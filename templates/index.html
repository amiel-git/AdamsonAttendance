{% extends 'base.html' %}
{% load static %}

{% block head_block %}
<link rel="stylesheet" href="{% static 'css/main.css'%}">
{% endblock %}

{% block body_block %}
<div class="menu-container">
    {% if user.is_authenticated %}
    <h5>Welcome {{user.first_name}}! Attendance logged</h5>
    {% endif %}
    <div class="image-container">
        <img src="{% static 'adamson_logo.png' %}" alt="adamson-logo">
    </div>
    <div class="cta-container">
        {% if user.is_authenticated %}
        <a href="{% url 'core:logout' %}" class='btn btn-primary'>logout</a>
        {% else %}
        <a href="{% url 'core:login' %}" class='btn btn-primary'>login</a>
        {% endif %}
        <a href="{% url 'core:registration' %}" class='btn btn-success'>Register</a>
    </div>
</div>
{% endblock %}
