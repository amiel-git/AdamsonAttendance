{% extends 'base.html' %}
{% load static %}

{% block head_block %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}
{% block body_block %}
<div class="register-form-container">
    <form method="POST", enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register" class='btn btn-success'>
    </form>
</div>

{% endblock %}
